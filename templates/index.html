<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de Página</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .imagem {
            margin-bottom: 0px;
        }
        @font-face {
            font-family: 'Press Start 2P';
            src: url('../font/PressStart2P-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'Press Start 2P', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="imagem">
            <img src="../images/Pokemon-Logo.png" width="300px">
        </div>
        
        <form action="/" method="post">
            <label for="user_input" style="margin-bottom: 10px;">Número da pokedex:</label>
            <br>
            <input type="text" id="user_input" name="user_input">
            <button type="submit" style="font-family: 'Press Start 2P', sans-serif;">Enviar</button>
        </form>
        
        <div>
            <h2>Nome: {{ name }}</h1>
            <img src="{{ image_url }}" alt="Exemplo de Imagem">
        </div>
    </div>
</body>
</html>
